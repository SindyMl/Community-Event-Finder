<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Event Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="my-4">Wits Community Event Finder</h1>
        <a href="{{ url_for('add_event_route') }}" class="btn btn-primary mb-3">Add New Event</a>
        <form method="GET" class="mb-3">
            <label for="category">Filter by Category:</label>
            <select name="category" id="category" onchange="this.form.submit()">
                {% for cat in categories %}
                <option value="{{ cat }}" {% if cat==selected_category %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </form>
        <div class="row">
            {% if events %}
            {% for event in events %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ event[1] }}</h5>
                        <p class="card-text">
                            <strong>Date:</strong> {{ event[2] }}<br>
                            <strong>Location:</strong> {{ event[3] }}<br>
                            <strong>Category:</strong> {{ event[4] }}<br>
                            <strong>Description:</strong> {{ event[5] or 'No description' }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <p>No events found.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
